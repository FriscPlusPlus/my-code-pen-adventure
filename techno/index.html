      <script id="rendered-js" >
// Fix the 100vh
var vh = window.innerHeight * 0.01;
document.documentElement.style.setProperty("--vh", `${vh}px`);
var techno = new Audio(
  "https://github.com/Friscas/my-code-pen-adventure/blob/main/techno/assets/ilovetechno.mp3?raw=true",
  100,
  true
);
var boho = document.getElementById("boho_credit");

var start = document.getElementById("start");
var technoContainer = document.getElementById("techno_container");

var DanceFloow = document.getElementById("dance_floor");

function StartTheParty() {
  start.style.display = "none";
  technoContainer.style.display = "block";
  boho.style.display = "none";
  setTimeout(function () {
    techno.play();
    random();
  }, 3000);
}

function random() {
  let aIDs = [
    "random_1",
    "random_2",
    "random_3",
    "random_4",
    "random_5",
    "random_6"
  ];
  let selectedRandom = document.getElementById(
    aIDs[Math.floor(Math.random() * aIDs.length)]
  );
  setTimeout(function () {
    party.confetti(
      selectedRandom,
      {
        count: party.variation.range(40, 40)
      },
      1
    );
    if (!techno.paused) {
      random();
    }
  }, 1000);
}

let heart = document.getElementById("heart");
let me = document.getElementById("me");

heart.addEventListener("animationend", () => {
  heart.style.display = "none";
  me.style.display = "none";
  DanceFloow.style.display = "inline";
});

techno.onended = function () {
  technoContainer.style.display = "none";
  boho.style.display = "flex";
  DanceFloow.style.display = "none";
  boho.classList.add("container");
};
    </script>

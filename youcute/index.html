/*Start of container and background layer, took from here and adapt it to my needs: https://dev.to/selbekk/how-to-overlay-your-background-images-59le*/
.image-box {
  position: relative;
}
.image-box__background,
.image-box__overlay {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.image-box__background {
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  z-index: 1
}
.image-box__overlay {
  background: rgba(0, 0, 0, 0.6);

  z-index: 2;
}
.image-box__content {
  position: relative;

  z-index: 3;
  
  color: white;
  min-height: 100vh;
  min-height: calc(var(--vh, 1vh) * 100);
  display: flex;
  align-items: center;
  justify-content: center;
}
